
<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv">

            <h1>Simple Interest Calculator</h1><br>

            <div class="center">
           <b>Amount</b>  &emsp;&emsp;&nbsp;&nbsp;<input type="number"  id="principal" min="1"> <br><br>
            
            <b>Interest Rate</b> &nbsp;<input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val"> </span>%
            
            <br>
            <br>
            <b>No. of Years</b> &nbsp;&nbsp;<select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/>
            <br>
            
              
            <div class="button">
            <button onclick="compute()"><b>Compute Interest</b></button>
            
            <button type="button" id="clearButton"><b>Clear</b></button>
            </div><br><br>
            <span id="result">
                
                
            </span>
            </div>

            <script src="script.js"></script>
        </div>
    
    </body>
    
</html>
